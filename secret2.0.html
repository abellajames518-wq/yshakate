<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Ysha ðŸ’–</title>

<link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;}
html{scroll-behavior:smooth;}
body{font-family:"Poppins",sans-serif;color:white;overflow-x:hidden;background:#000;}

/* Backgrounds */
#videoBg{position:fixed;top:0;left:0;width:100%;height:100%;object-fit:cover;z-index:-3;}
#imageBg{position:fixed;top:0;left:0;width:100%;height:100%;background:url("bg2.jpg") center/cover no-repeat;z-index:-3;display:none;}
.overlay{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,0.45);z-index:-2;}

/* Pages */
.page{width:100%;display:flex;text-align:center;padding:50px 20px;}
#page1{height:100vh;justify-content:center;align-items:center;position:fixed;top:0;left:0;overflow:hidden;}
#page2{
  display:none;
  flex-direction:row;
  justify-content:center;
  align-items:center;
  min-height:100vh;
  gap:30px;
  padding:50px 20px;
  flex-wrap:wrap;
  position:relative;
}

/* Card */
.card{
  background:rgba(255,255,255,0.18);
  backdrop-filter:blur(10px);
  padding:35px 40px;
  border-radius:28px;
  box-shadow:0 25px 50px rgba(0,0,0,.35);
  animation:fadeIn 1s ease;
  position:relative;
  max-width:650px;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  overflow:visible;
  transition: box-shadow 0.3s ease;
}

/* Card pulse glow */
.card.pulse{
  box-shadow:0 0 40px rgba(255,46,99,0.6),0 25px 50px rgba(255,46,99,0.35);
}

/* Fade in */
@keyframes fadeIn{from{opacity:0;transform:translateY(20px) scale(.95);}to{opacity:1;transform:translateY(0) scale(1);}}

/* Titles */
h1{font-family:"Great Vibes",cursive;font-size:46px;margin-bottom:8px;color:#ffd6e8;text-shadow:0 0 15px rgba(255,100,150,.8);}
.subtitle{font-size:18px;margin-bottom:22px;}

/* Glowing text */
.glow{
  color:#ffd6e8;
  text-shadow:0 0 5px #ff7aa2,0 0 10px #ff7aa2,0 0 15px #ff2e63,0 0 20px #ff2e63;
  animation:pulseGlow 2s ease-in-out infinite;
}
@keyframes pulseGlow{
  0%,100%{text-shadow:0 0 5px #ff7aa2,0 0 10px #ff7aa2,0 0 15px #ff2e63,0 0 20px #ff2e63;}
  50%{text-shadow:0 0 10px #ff7aa2,0 0 20px #ff7aa2,0 0 25px #ff2e63,0 0 30px #ff2e63;}
}

/* Buttons */
button{padding:12px 30px;font-size:16px;border:none;border-radius:40px;cursor:pointer;margin:8px;transition:.3s;font-weight:600;}
#yesBtn{background:linear-gradient(135deg,#ff2e63,#ff7aa2);color:white;box-shadow:0 10px 25px rgba(255,46,99,.5);}
#yesBtn:hover{transform:scale(1.1);}
#noBtn{background:white;color:#ff2e63;position:relative;}

/* Gift Image */
.gift-img{width:120px;margin-bottom:15px;animation:floatGift 2.5s ease-in-out infinite;}
@keyframes floatGift{0%,100%{transform:translateY(0);}50%{transform:translateY(-12px);}}

/* Letter */
.letter{
  margin-top:0;
  max-width:560px;
  background:rgba(255,255,255,.22);
  padding:20px 26px;
  border-radius:18px;
  font-size:16px;
  line-height:1.8;
  font-weight:300;
  position:relative;
  overflow:visible;
}
#typedText{white-space:pre-line;}

/* Cute images around letter */
.cute-img{position:absolute;width:60px;animation:floatImg 3s ease-in-out infinite;z-index:2;}
@keyframes floatImg{0%,100%{transform:translateY(0) rotate(0deg);}50%{transform:translateY(-10px) rotate(10deg);}}
.img1{top:-30px;left:-35px;}
.img2{top:-30px;right:-35px;}
.img3{bottom:-30px;left:-35px;}
.img4{bottom:-30px;right:-35px;}

/* Gallery */
.gallery{margin-top:18px;display:flex;gap:12px;justify-content:center;flex-wrap:wrap;}
.gallery img{width:120px;height:120px;object-fit:cover;border-radius:14px;box-shadow:0 10px 20px rgba(0,0,0,.4);transition:.5s;opacity:0;transform:translateY(30px);}
.gallery img.show{opacity:1;transform:translateY(0);}

/* Hidden surprise */
.surprise-btn{margin-top:18px;background:#fff;color:#ff2e63;font-size:14px;padding:8px 18px;border-radius:20px;}

/* Floating hearts */
.heart{position:absolute;bottom:-50px;font-size:20px;animation:floatUp linear infinite;opacity:.7;}
@keyframes floatUp{0%{transform:translateY(0) scale(1);opacity:1;}100%{transform:translateY(-110vh) scale(1.6);opacity:0;}}

/* Heart explosion */
.explosion{position:absolute;font-size:28px;animation:explode 1.2s ease forwards;}
@keyframes explode{from{transform:scale(0);opacity:1;}to{transform:translate(var(--x),var(--y)) scale(1.5);opacity:0;}}

/* Audio album on left, vertically centered */
.audio-player{
  width:250px;
  display:flex;
  flex-direction:column;
  align-items:center;
  justify-content:center;
  background:rgba(0,0,0,0.3);
  padding:10px;
  border-radius:18px;
  gap:10px;
  flex-shrink:0;
  height:70vh;
}
.audio-player img{width:100%;border-radius:12px;box-shadow:0 5px 15px rgba(0,0,0,.3);}
.audio-player audio{display:none;} /* hide default controls for custom bar */

/* Custom progress bar */
.progress-container{width:100%;height:6px;background:rgba(255,255,255,0.3);border-radius:6px;overflow:hidden;margin-top:5px;}
.progress-bar{width:0%;height:100%;background:linear-gradient(90deg,#ff2e63,#ff7aa2);border-radius:6px;transition:width 0.1s linear;}

/* Floating background hearts behind everything */
.bg-heart{position:absolute;font-size:18px;color:#ff7aa2;opacity:0.15;animation:floatUp linear infinite;pointer-events:none;}

/* Responsive */
@media(max-width:900px){
  #page2{flex-direction:column;align-items:center;}
  .audio-player{width:80%;height:auto;margin-bottom:20px;}
}
</style>
</head>
<body>

<!-- Video BG -->
<video id="videoBg" autoplay muted loop>
  <source src="bg.mp4" type="video/mp4">
</video>
<div id="imageBg"></div>
<div class="overlay"></div>

<!-- Background music -->
<audio id="bgMusic" src="music.mp3"></audio>

<!-- PAGE 1 -->
<div id="page1" class="page">
  <div class="card">
    <h1 class="glow">Ysha Kate Inocencio ðŸ’•</h1>
    <div class="subtitle">Will you be my Valentine? ðŸ’Œ</div>
    <button id="yesBtn" onclick="showGift()">Yes, I will ðŸ’–</button>
    <button id="noBtn" onmouseover="moveButton()">No ðŸ˜¢</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2" class="page">
  <!-- Left: audio album -->
  <div class="audio-player">
    <img src="album.png" alt="Album cover">
    <p style="margin:5px 0;">Mayonnaise-Synestheisha</p>
    <div class="progress-container"><div class="progress-bar" id="progressBar"></div></div>
  </div>

  <!-- Center: card with gift + letter + gallery -->
  <div class="card" id="mainCard">
    <img src="top.png" class="gift-img">
    <h1 class="glow">For You, My Baby ðŸ’–</h1>

    <div class="letter">
      <img src="img1.png" class="cute-img img1">
      <img src="img2.png" class="cute-img img2">
      <img src="img3.png" class="cute-img img3">
      <img src="img4.png" class="cute-img img4">
      <p id="typedText"></p>
    </div>

    <!-- Gallery -->
    <div class="gallery">
      <img src="photo1.png">
      <img src="photo2.png">
      <img src="photo3.jpg">
    </div>

    <!-- Hidden surprise -> Google Form -->
    <a class="surprise-btn" href="https://forms.gle/wfgpoQoTqJFph52g9" target="_blank">
      Please choose po!!
    </a>
  </div>
</div>

<script>
const letterText = `To my baby! ðŸ’•\n\nI am very grateful to be your Valentine and also to be my partner in life (agad?? HAHAHAHA ðŸ¤­). Thank you for all the things that you did for me. The joy and peace that you bring into my life. I appreciate all your effort, treating me right and loving me kahit na minsan alam ko mahirap akong intindihin.\n\nPlease donâ€™t ever think that I will leave you. I will love you no matter what happened even if the world is against you I will stay right by your side. ðŸ’–\n\nMay God guide us in our relationship help us to strengthen our foundation, to keep us safe and also our families. God bless you baby and ilysssm <3 ðŸ’˜`;

let i=0;
function typeLetter(){if(i<letterText.length){document.getElementById("typedText").innerHTML+=letterText.charAt(i);i++;setTimeout(typeLetter,20);}}

/* Show gift page */
function showGift(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
  document.getElementById("videoBg").style.display="none";
  document.getElementById("imageBg").style.display="block";

  const music=document.getElementById("bgMusic");
  music.volume=0.85; music.play();

  typeLetter(); heartExplosion(); setInterval(createHeart,450);
  slideGallery(); syncHeartsWithMusic(); syncProgressBar();

  // Card pulse glow effect with music
  const card=document.getElementById("mainCard");
  setInterval(()=>{card.classList.toggle("pulse");},500);

  // Floating background hearts
  for(let j=0;j<30;j++){
    const h=document.createElement("div"); h.className="bg-heart"; h.innerHTML="ðŸ’–";
    h.style.left=Math.random()*100+"vw"; h.style.top=Math.random()*100+"vh";
    h.style.fontSize=(12+Math.random()*16)+"px";
    h.style.animationDuration=(15+Math.random()*10)+"s";
    document.body.appendChild(h);
  }
}

/* Move "No" button */
function moveButton(){
  const btn=document.getElementById("noBtn");
  const x=Math.random()*(window.innerWidth-btn.offsetWidth);
  const y=Math.random()*(window.innerHeight-btn.offsetHeight);
  btn.style.position="absolute"; btn.style.left=x+"px"; btn.style.top=y+"px";
}

/* Floating hearts */
function createHeart(){
  const heart=document.createElement("div");
  heart.className="heart"; heart.innerHTML="ðŸ’–";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(3+Math.random()*6)+"s";
  heart.style.fontSize=(15+Math.random()*28)+"px";
  document.body.appendChild(heart); setTimeout(()=>heart.remove(),9000);
}

/* Heart explosion */
function heartExplosion(){
  for(let j=0;j<25;j++){
    const heart=document.createElement("div"); heart.className="explosion"; heart.innerHTML="ðŸ’–";
    heart.style.left="50%"; heart.style.top="50%";
    heart.style.setProperty("--x",(Math.random()*400-200)+"px");
    heart.style.setProperty("--y",(Math.random()*400-200)+"px");
    document.body.appendChild(heart); setTimeout(()=>heart.remove(),1200);
  }
}

/* Slide in gallery */
function slideGallery(){
  const gallery=document.querySelectorAll('.gallery img');
  gallery.forEach((img,i)=>{
    setTimeout(()=>img.classList.add('show'),i*300);
  });
}

/* Hearts pop along with music */
function syncHeartsWithMusic(){
  const audio=document.getElementById('bgMusic');
  audio.addEventListener('timeupdate',()=>{
    if(Math.random()>0.7) createHeart();
  });
}

/* Sync progress bar */
function syncProgressBar(){
  const audio=document.getElementById('bgMusic');
  const progressBar=document.getElementById('progressBar');
  audio.addEventListener('timeupdate',()=>{
    const percent=(audio.currentTime/audio.duration)*100;
    progressBar.style.width=percent+'%';
  });
}
</script>
</body>
</html>
